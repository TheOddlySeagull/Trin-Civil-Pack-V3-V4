name: Build

on:
  push:
    branches: [ master ]
  pull_request:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle-build:
    name: Gradle build (JDK 8)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: gradle

      - name: Install Python (for helper scripts)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build via compile.py (both versions)
        run: |
          python ./compile.py

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            out/*.jar
          if-no-files-found: error
