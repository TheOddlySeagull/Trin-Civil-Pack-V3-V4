name: Build

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gradle-build:
    name: Gradle build (JDK 8)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write
    env:
      BASE_PATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: gradle

      - name: Install Python (for helper scripts)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install Pillow

      - name: Make gradlew executable (Linux runner)
        run: chmod +x gradlew

      - name: Generate specular maps
        run: python ./generate_specular_maps.py

      - name: Transform IDs for 1.12.2 (reverse)
        run: python ./1-12-2_1-16-5_ID_transformer.py --reverse

      - name: Build Forge 1.12.2
        run: ./gradlew --no-daemon buildForge1122

      - name: Transform IDs forward for 1.16.5
        run: python ./1-12-2_1-16-5_ID_transformer.py

      - name: Build Forge 1.16.5
        run: ./gradlew --no-daemon buildForge1165

      - name: Restore IDs back to 1.12.2 state
        run: python ./1-12-2_1-16-5_ID_transformer.py --reverse

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Trin-Civil-Pack-all
          path: |
            out/*.jar
          if-no-files-found: error

      - name: Upload 1.12.2 JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trin-Civil-Pack-1.12.2
          path: |
            out/*1.12.2*.jar
          if-no-files-found: warn

      - name: Upload 1.16.5 JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: Trin-Civil-Pack-1.16.5
          path: |
            out/*1.16.5*.jar
          if-no-files-found: warn

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Trin Civil Pack ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            out/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
